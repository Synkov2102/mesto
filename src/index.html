<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <div class="profile__avatar">
                    <img class="profile__pen-icon" src = "<%=require('./images/profile_editlogo-icon.svg')%>" alt="Иконка редактирования автарки">
                </div>
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Имя</h1>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__image-edit-button" src="<%=require('./images/profile_edit-button.svg')%>"
                                alt='Изображение кнопки "редактировать"'>
                        </button>
                    </div>
                    <p class="profile__profession">деятельность</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__image-add-button" src="<%=require('./images/profile_add-button.svg')%>"
                    alt='Изображение кнопки "добавить"'>
            </button>
        </section>
        <section class="elements">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>


    <div class="popup popup_for_edit-button">
        <div class="popup__container">
            <form class="popup__form" novalidate name="editForm">
                <button type="button" class="popup__exit-button">
                    <img class="popup__exit-button-image" src="<%=require('./images/form_exit-button.svg')%>"
                        alt='Изображение кнопки "выйти"'>
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__text-inputs">
                    <input id = "name-input" required type="text" class="popup__input popup__input_type_name" value="" placeholder="Имя" minlength="2" maxlength="40">
                    <span class="popup__input-error name-input-error"></span>
                    <input id = "profession-input" required type="text" class="popup__input popup__input_type_profession" value="" placeholder="Род деятельности" minlength="2" maxlength="200">
                    <span class="popup__input-error profession-input-error"></span>
                    <input type="submit" value="Сохранить" class="popup__button popup__button-submit">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_for_add-button">
        <div class="popup__container">
            <form class="popup__form" novalidate name="addForm">
                <button type="button" class="popup__exit-button">
                    <img class="popup__exit-button-image" src="<%=require('./images/form_exit-button.svg')%>"
                        alt='Изображение кнопки "выйти"'>
                </button>
                <h2 class="popup__title">Новое место</h2>
                <fieldset class="popup__text-inputs">
                    <input id ="title-input" required type="text" class="popup__input popup__input_type_title" placeholder="Название" minlength="2" maxlength="30">
                    <span class="popup__input-error title-input-error"></span>
                    <input id ="url-input" required type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                    <span class="popup__input-error url-input-error"></span>
                    <input type="submit" value="Создать" class="popup__button popup__button-submit">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_for_avatar">
        <div class="popup__container">
            <form class="popup__form" novalidate name="avatarForm">
                <button type="button" class="popup__exit-button">
                    <img class="popup__exit-button-image" src="<%=require('./images/form_exit-button.svg')%>"
                        alt='Изображение кнопки "выйти"'>
                </button>
                <h2 class="popup__title">Обновить аватар</h2>
                <fieldset class="popup__text-inputs">
                    <input id ="url-avatar-input" required type="url" class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                    <span class="popup__input-error url-input-error"></span>
                    <input type="submit" value="Сохранить" class="popup__button popup__button-submit">
                </fieldset>
            </form>
        </div>
    </div>
    <div class="popup popup_for_image">
        <div class="popup__container">
            <button type="button" class="popup__exit-button">
                <img class="popup__exit-button-image" src="<%=require('./images/form_exit-button.svg')%>"
                    alt='Изображение кнопки "выйти"'>
            </button>
            <img class="popup__image" alt="Картинка с карточки" src="images">
            <p class="popup__subtitle"></p>
        </div>
    </div>
    <div class="popup popup_for_delete">
        <div class="popup__container">
            <div class="popup__form">
                <button type="button" class="popup__exit-button">
                    <img class="popup__exit-button-image" src="<%=require('./images/form_exit-button.svg')%>"
                        alt='Изображение кнопки "выйти"'>
                </button>
                <h2 class="popup__title">Вы уверены?</h2>
                <button class="popup__button">Да</button>
            </div> 
        </div>
    </div>
    <template id='element'>
        <div class="element">
            <button type="button" class="element__image-button">
                <img class="element__picture" alt="Картинка Элемента" src="images">
            </button>
            <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="element__like-group">
                    <button type="button" class="element__like-button"></button>
                    <p class="element__like-counter">0</p>
                </div>
            </div>
            <button type="button" class="element__delete-button"></button>
        </div>
    </template>
</body>

</html>
