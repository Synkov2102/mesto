<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="body">
    <header class="header">
        <img class="header__logo" src="images/header_logo.svg" alt="Логотип Место">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="images/profile_avatar.png" alt="Аватар профиля">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button">
                            <img class="profile__image-edit-button" src="images/profile_edit-button.svg"
                                alt='Изображение кнопки "редактировать"'>
                        </button>
                    </div>
                    <p class="profile__profession">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__add-button">
                <img class="profile__image-add-button" src="images/profile_add-button.svg"
                    alt='Изображение кнопки "добавить"'>
            </button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__picture" src="images/element__nevskyi.png" alt="Невский проспект">
                <div class="element__container">
                    <h2 class="element__title">Невский проспект</h2>
                    <button type="button" class="element__like-button"><img src="images/element_like.svg"
                            alt="Кнопка лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="images/element__yahtenyi.png" alt="Яхтенный мост">
                <div class="element__container">
                    <h2 class="element__title">Яхтенный мост</h2>
                    <button type="button" class="element__like-button"><img src="images/element_like.svg"
                            alt="Кнопка лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="images/element_dvorcovyi.png" alt="Дворцовый мост">
                <div class="element__container">
                    <h2 class="element__title">Дворцовый мост</h2>
                    <button type="button" class="element__like-button"><img src="images/element_like.svg"
                            alt="Кнопка лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="images/element_lahta.png" alt="Лахта центр">
                <div class="element__container">
                    <h2 class="element__title">Лахта Центр</h2>
                    <button type="button" class="element__like-button"><img src="images/element_like.svg"
                            alt="Кнопка лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="images/element_isakievskyi.png" alt="Исаакиевский Собор">
                <div class="element__container">
                    <h2 class="element__title">Исаакиевский Собор</h2>
                    <button type="button" class="element__like-button"><img src="images/element_like.svg"
                            alt="Кнопка лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="images/element_fontanka.png" alt="Река Фонтанка">
                <div class="element__container">
                    <h2 class="element__title">Река Фонтанка</h2>
                    <button type="button" class="element__like-button"><img src="images/element_like.svg"
                            alt="Кнопка лайк"></button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>


    <div class="popup">
        <div class="popup__container">
            <form class="popup__form">
                <button type="button" class="popup__exit-button">
                    <img class="popup__exit-button-image" src="images/form_exit-button.svg"
                        alt='Изображение кнопки "выйти"'>
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__text-inputs">
                    <input type="text" class="popup__input popup__input_type_name" value="" placeholder="Имя">
                    <input type="text" class="popup__input popup__input_type_profession" value="" placeholder="Род деятельности">
                </fieldset>
                <input type="submit" value="Сохранить" class="popup__submit">
            </form>
        </div>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
